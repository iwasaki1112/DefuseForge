version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nakama-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdb
      POSTGRES_DB: nakama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  nakama:
    image: registry.heroiclabs.com/heroiclabs/nakama:3.21.1
    container_name: nakama-server
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address postgres:localdb@postgres:5432/nakama &&
        exec /nakama/nakama --name nakama
        --database.address postgres:localdb@postgres:5432/nakama
        --logger.level DEBUG
        --session.token_expiry_sec 7200
        --socket.server_key "supportrate_dev_key"
        --runtime.path /nakama/data/modules
    ports:
      - "7349:7349"   # gRPC API
      - "7350:7350"   # HTTP API
      - "7351:7351"   # Console (Admin)
    volumes:
      - ./nakama/data:/nakama/data
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
